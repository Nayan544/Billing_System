{% extends 'base.html' %}
{% block title %}Customer Form{% endblock %}
{% block content %}
<h2>{{ view.object.pk|yesno:"Edit Customer,Add Customer" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'customer-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
