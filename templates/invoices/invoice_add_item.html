{% extends 'base.html' %}
{% block title %}Add Item{% endblock %}

{% block content %}

<style>
  body {
    font-family: Arial, sans-serif;
  }

  h2 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
  }

  input[type="text"],
  input[type="number"],
  textarea,
  select {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 16px;
  }

  button:hover {
    background-color: #45a049;
  }

  a {
    display: inline-block;
    margin-top: 10px;
    color: #555;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

<h2>Add Item</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Add Item</button>
  <a href="{% url 'invoice-detail' invoice.id %}">Cancel</a>
</form>

{% endblock %}
