{% extends 'base.html' %}
{% block title %}Add Payment{% endblock %}
{% block content %}
<h2>Add Payment for Invoice #{{ invoice.id }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Payment</button>
    <a href="{% url 'invoice-detail' invoice.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
