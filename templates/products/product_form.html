{% extends 'base.html' %}
{% block title %}Add / Edit Product{% endblock %}
{% block content %}
<h2>{{ view.object.pk|yesno:"Edit Product,Add Product" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'product-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
