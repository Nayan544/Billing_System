{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }
    
    .login-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }
    
    .login-form {
        display: flex;
        flex-direction: column;
    }
    
    .login-form p {
        margin-bottom: 20px;
    }
    
    .login-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
    }
    
    .login-form input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }
    
    .login-form input:focus {
        border-color: #4a90e2;
        outline: none;
        box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
    }
    
    .btn-primary {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .btn-primary:hover {
        background-color: #3a7bc8;
    }
    
    .form-errors {
        color: #e74c3c;
        margin-bottom: 15px;
    }
</style>

<div class="login-container">
    <h2>Login</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        
        {% if form.errors %}
            <div class="form-errors">
                Your username and password didn't match. Please try again.
            </div>
        {% endif %}
        
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
