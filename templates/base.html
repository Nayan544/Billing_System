<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Billing System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{% url 'invoice-list' %}">Billing System</a>
        <li>
            <a href="{% url 'invoice-list' %}" style="text-decoration: none; color: white;">Invoices</a>
        </li>
        <li>
            <a href="{% url 'customer-list' %}" style="text-decoration: none; color: white;">customers</a>
        </li>
        <li>
            <a href="{% url 'product-list' %}" style="text-decoration: none; color: white;">products</a>
        </li>
        <div class="ms-auto">
            {% if user.is_authenticated %}
            <span class="text-light me-2">Hi, {{ user.username }}</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
